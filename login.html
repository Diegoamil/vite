<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportShot - Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <!-- Header/Navbar -->
      <header class="navbar">
        <div class="container navbar-container">
          <div class="logo">
            <h1 class="logo-text">Sport<span>Shot</span></h1>
          </div>
          <div class="nav-actions">
            <a href="./index.html" class="btn btn-outline">Voltar</a>
          </div>
        </div>
      </header>

      <!-- Login Section -->
      <section class="login-section">
        <div class="container">
          <div class="login-container">
            <div class="login-header">
              <h2>Fazer <span class="login-highlight">login</span></h2>
              <p class="login-subtitle">Insira os dados corretamente</p>
            </div>
            
            <form class="login-form">
              <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                  <i class="far fa-envelope input-icon"></i>
                  <input type="email" id="email" placeholder="Seu endereço de e-mail" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" id="password" placeholder="Sua senha" required>
                  <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">
                    <i class="far fa-eye"></i>
                  </button>
                </div>
              </div>
              
              <div class="form-options">
                <div class="remember-me">
                  <input type="checkbox" id="remember">
                  <label for="remember">Lembre-me</label>
                </div>
                <a href="#" class="forgot-password">Problemas ao entrar?</a>
              </div>
              
              <button type="submit" class="btn btn-primary btn-hero login-btn">
                <i class="fas fa-sign-in-alt"></i> Acessar minha conta
              </button>
              
              <button type="button" class="btn btn-outline btn-hero photographer-btn">
                <i class="fas fa-camera"></i> Fotógrafo ou Parceiro? Acessar conta
              </button>
              
              <div class="register-link">
                <span>Não tem uma conta?</span>
                <a href="./register.html" class="register-btn">Cadastre-se</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    
    <script type="module" src="./login.js"></script>
  </body>
</html>
