<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportShot - Criar Conta</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <!-- Header/Navbar -->
      <header class="navbar">
        <div class="container navbar-container">
          <div class="logo">
            <h1 class="logo-text">Sport<span>Shot</span></h1>
          </div>
          <div class="nav-actions">
            <a href="/index.html" class="btn btn-outline">Voltar</a>
          </div>
        </div>
      </header>

      <!-- Register Form Section -->
      <section class="register-section">
        <div class="container">
          <div class="register-container">
            <div class="register-icon">
              <i class="fas fa-camera"></i>
            </div>
            
            <h1 class="register-title">Criar sua conta</h1>
            <p class="register-subtitle">Ou <a href="/login.html" class="accent-link">acessar sua conta existente</a></p>
            
            <form class="register-form">
              <div class="form-group">
                <label for="fullname">Nome completo</label>
                <input type="text" id="fullname" placeholder="Seu nome completo" required>
              </div>
              
              <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
              </div>
              
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
              </div>
              
              <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-input-wrapper">
                  <input type="password" id="password" placeholder="Sua senha" required>
                  <button type="button" class="toggle-password">
                    <i class="far fa-eye"></i>
                  </button>
                </div>
              </div>
              
              <div class="form-group">
                <label for="confirm-password">Confirmar senha</label>
                <div class="password-input-wrapper">
                  <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                  <button type="button" class="toggle-password">
                    <i class="far fa-eye"></i>
                  </button>
                </div>
              </div>
              
              <div class="form-group checkbox-group">
                <label class="checkbox-container">
                  <input type="checkbox" required>
                  <span class="checkmark"></span>
                  <span class="checkbox-text">
                    Ao clicar em "Cadastrar-se", você aceita os <a href="#" class="accent-link">Termos de Uso</a> e confirmo que leu a <a href="#" class="accent-link">Política de Privacidade</a>
                  </span>
                </label>
              </div>
              
              <div class="form-group checkbox-group">
                <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  <span class="checkbox-text">
                    Eu também autorizo a Foco Radical a enviar e-mails, incluindo por meios automatizados, para fins informativos e/ou de marketing. A autorização para o envio de mensagens de marketing não é uma condição para utilizar os serviços da Foco Radical. Compreendo que posso cancelar estas comunicações no rodapé do e-mail recebido.
                  </span>
                </label>
              </div>
              
              <div class="form-group checkbox-group">
                <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  <span class="checkbox-text">
                    Aceito receber mensagens de e-mail, SMS ou WhatsApp sobre Promoções e Notícias
                  </span>
                </label>
              </div>
              
              <button type="submit" class="btn btn-primary btn-register">Cadastrar-se</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    
    <script type="module" src="/register.js"></script>
  </body>
</html>
